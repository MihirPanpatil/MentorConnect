{% extends 'layouts/blank.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
    <div class="max-w-4xl mx-auto px-8 py-12 bg-white rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Welcome to Mentor Connect</h1>
        
        <p class="text-gray-600 mb-8">
            Connect with mentors and peers through our real-time chat platform.
        </p>

        <!-- Changed the URL name from 'chat' to the correct URL name from a_rtchat/urls.py -->
        <a href="{% url 'chatroom' 'public-chat' %}" 
           class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200 gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            Enter Chat Room
        </a>
    </div>

    <div class="mt-8 text-center text-gray-600">
        <p>Need help? Contact support</p>
    </div>
</div>
{% endblock %}
