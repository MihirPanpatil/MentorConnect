<!-- templates/partials/email_form.html -->
<form method="POST" action="{% url 'profile-emailchange' %}" class="flex items-center">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit" class="ml-2 text-blue-600 hover:underline">Save</button>
    <button type="button" 
            class="ml-2 text-gray-600 hover:underline"
            hx-get="{% url 'profile-emailchange' %}"
            hx-target="#email-address"
            hx-swap="innerHTML">
        Cancel
    </button>
</form>
