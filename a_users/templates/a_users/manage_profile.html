{% extends 'layouts/box.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Manage Your Profile</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700">Profile Picture</label>
            <input type="file" name="image" accept="image/*" class="mt-1">
            {% if user.profile.image %}
            <img src="{{ user.profile.avatar }}" class="mt-2 w-24 h-24 rounded-full">
            {% endif %}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Display Name</label>
            <input type="text" name="displayname" value="{{ user.profile.displayname }}" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Bio</label>
            <textarea name="info" rows="3" 
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ user.profile.info }}</textarea>
        </div>

        <div class="flex justify-between">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                Save Changes
            </button>
            <a href="{% url 'profile' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
